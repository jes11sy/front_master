name: Simple Docker Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ✅ FIX #116: Hadolint для Dockerfile linting
    - name: Lint Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        failure-threshold: warning

    - name: Build Docker image
      run: |
        docker build \
          --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
          --build-arg NEXT_PUBLIC_VAPID_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY }} \
          -t mastercrm-frontend:latest .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag image
      run: |
        docker tag mastercrm-frontend:latest ${{ secrets.DOCKER_USERNAME }}/mastercrm-frontend:latest
        docker tag mastercrm-frontend:latest ${{ secrets.DOCKER_USERNAME }}/mastercrm-frontend:main
        docker tag mastercrm-frontend:latest ${{ secrets.DOCKER_USERNAME }}/mastercrm-frontend:main-${{ github.sha }}

    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/mastercrm-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/mastercrm-frontend:main
        docker push ${{ secrets.DOCKER_USERNAME }}/mastercrm-frontend:main-${{ github.sha }}
