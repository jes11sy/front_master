<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оффлайн - MasterCRM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #114643 0%, #1a6962 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: #ff9800;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    h1 {
      color: #114643;
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .button {
      background: #114643;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .button:hover {
      background: #1a6962;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(17, 70, 67, 0.3);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 30px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
    }
    
    .status.online {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.offline {
      background: #fff3e0;
      color: #f57c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
      </svg>
    </div>
    
    <h1>Нет подключения к интернету</h1>
    <p>Эта страница недоступна в оффлайн режиме. Проверьте подключение к интернету и попробуйте снова.</p>
    
    <button class="button" onclick="window.location.reload()">
      Попробовать снова
    </button>
    
    <div class="status" id="status">
      <span id="status-text">Проверка соединения...</span>
    </div>
  </div>
  
  <script>
    function updateStatus() {
      const statusElement = document.getElementById('status');
      const statusText = document.getElementById('status-text');
      
      if (navigator.onLine) {
        statusElement.className = 'status online';
        statusText.textContent = '✓ Соединение восстановлено. Нажмите "Попробовать снова"';
      } else {
        statusElement.className = 'status offline';
        statusText.textContent = '✗ Нет подключения к интернету';
      }
    }
    
    // Проверяем статус при загрузке
    updateStatus();
    
    // Слушаем изменения статуса сети
    window.addEventListener('online', () => {
      updateStatus();
      // Автоматически перезагружаем через 2 секунды
      setTimeout(() => {
        window.location.reload();
      }, 2000);
    });
    
    window.addEventListener('offline', updateStatus);
    
    // Проверяем статус каждые 5 секунд
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
